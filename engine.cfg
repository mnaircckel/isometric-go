[application]

name="Dino Bomber"
main_scene="res://main_menu.scn"
icon="res://icon.png"

[display]

width=960
height=640
orientation="portrait"
stretch_mode="2d"
stretch_aspect="keep_width"
resizable=true

[input]

ui_zoom_out=[mbutton(0, 4)]
ui_zoom_in=[mbutton(0, 5)]
ui_exit=[key(Escape)]
ui_space=[key(Space)]
